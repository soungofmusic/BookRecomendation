# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - book-recommender-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          cd backend  # Change to backend directory
          pip install -r requirements.txt
        
      - name: Zip artifact for deployment
        run: |
          cd backend  # Change to backend directory
          zip release.zip ./* -r
          
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            backend/release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Verify deployment structure
        run: |
          echo "Files in deployment package:"
          ls -la
          echo "Checking for app.py:"
          test -f app.py && echo "✓ app.py found" || echo "✗ app.py NOT FOUND"
          echo "Checking for requirements.txt:"
          test -f requirements.txt && echo "✓ requirements.txt found" || echo "✗ requirements.txt NOT FOUND"

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05C2A71C0D104E46845B5B01FDFB95F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7459A7ADC4AA487595A22DCB68D9728C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5E1D44C4E40A42B5953878A51EF3C772 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'book-recommender-api'
          slot-name: 'Production'
          package: .
          restart: false
          
